<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lists & Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>

  <!-- Unordered Lists -->
  <ul style="list-style: square">   <!-- You can also use type = "none" -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested Lists -->
  <ul>
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table style="width:500px">
    <thead>
      <tr>                          <!-- row -->
        <th>First Name</th>         <!-- heading -->
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Akash</td>
        <td>Sharma</td>
        <td>asaks22@gmail.com</td>
      </tr>
      <tr>
          <td>Kate</td>
          <td>Sharma</td>
          <td>asskatie22@gmail.com</td>
        </tr>
        <tr>
            <td>Harvey</td>
            <td>Specter</td>
            <td>hr@gmail.com</td>
          </tr>
    </tbody>
  </table>
  
</body>
</html>
