<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms & Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <form action="process.php"> <!-- This is where the form is submitted to -->
    <div> 
      <label for="name">Name</label>  <br>
      <input type="text" id="name" name="name">   <!-- id and for should be same otherwise the input box will not highlight, & name attribute is for the use at server side -->
    </div>
    <div>
      <label for="email">Email</label>  <br>
      <input type="email" name="email" id="email">
    </div>
    <label for="message">Message</label>  <br>
    <textarea name="message" id="message" cols="50" rows="5"></textarea> 
  </form>
</body>
</html>
