  <blockquote></blockquote> -> In HTML and XHTML, the blockquote element defines "a section [within a document] that is quoted from another source". The syntax is. <blockquote><p>blockquoted text goes here</p></blockquote> . The blockquote element is used to indicate the quotation of a large section of text from another source.
