<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorst</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }

    h2 {
      /* RGB */
      color: rgb(210, 0, 255);  /* 0 to 255 each no. */
    }

    h3 {
      /* Hex */
      color: #000000; /* 2 consecutive nos. are red, green, blue respectively 
      eg: #ff0000 = red, #00ff00 = green, #0000ff = blue, #000000 = black, #ffffff = white, #333 = grey -> since all 3 colors are same
      */
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
